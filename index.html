<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geekland Fest 2025</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    /* Carrusel básico */
    .patrocinadores-carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .patrocinadores-track {
      display: flex;
      gap: 40px;
      transition: transform 0.5s ease;
      background: none; /* Sin mancha gris */
    }

    .patrocinador {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      text-decoration: none;
      color: #000;
    }

    .patrocinador img {
      width: 70px;
      height: auto;
      object-fit: contain;
    }

    /* Botones del carrusel */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      z-index: 5;
    }

    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }
  </style>
</head>
<body>

  <!-- Encabezado tipo cartel con patrocinadores -->
  <section class="patrocinadores">
    <h2 class="titulo-invitacion">Te invitan a</h2>

    <!-- Carrusel de patrocinadores -->
    <div class="patrocinadores-carousel">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="patrocinadores-track" id="patroTrack">
        <a href="https://www.facebook.com/softcombatleones" target="_blank" class="patrocinador">
          <img src="patro3.png" alt="Softcombat Leones">
          <span>Softcombat Leones</span>
        </a>
        <a href="https://www.instagram.com/ultraprowrestling" target="_blank" class="patrocinador">
          <img src="patro4.png" alt="Ultra Pro Wrestling">
          <span>Ultra Pro Wrestling</span>
        </a>
        <a href="https://idrafast.com" target="_blank" class="patrocinador">
          <img src="patro1.png" alt="Idrafast">
          <span>Idrafast</span>
        </a>
        <a href="https://www.facebook.com/straw.bel.2025" target="_blank" class="patrocinador">
          <img src="patro2.png" alt="Strawbel">
          <span>Strawbel</span>
        </a>
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>

    <!-- Logo principal -->
    <div class="logo-principal-evento">
      <img src="logo.png" alt="Geekland Fest" />
    </div>
  </section>

  <h1>Geekland Fest 2025</h1>
  <p>1 y 2 de noviembre – Casa del Obrero, Monterrey</p>

  <!-- Script del carrusel -->
  <script>
    const track = document.getElementById('patroTrack');
    const btnPrev = document.querySelector('.carousel-btn.prev');
    const btnNext = document.querySelector('.carousel-btn.next');
    let offset = 0;
    const step = 200; // Distancia a mover
    const maxOffset = -((track.children.length - 4) * step); // Límite derecho

    function moveCarousel(direction) {
      offset += direction * step;
      if (offset > 0) offset = maxOffset;
      if (offset < maxOffset) offset = 0;
      track.style.transform = `translateX(${offset}px)`;
    }

    btnPrev.addEventListener('click', () => moveCarousel(1));
    btnNext.addEventListener('click', () => moveCarousel(-1));
  </script>

</body>
</html>
