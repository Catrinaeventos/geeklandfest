<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geekland Fest</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Modal de Confirmación -->
  <div id="modal-confirmacion" style="display: none;">
    <div class="modal-contenido">
      <h3>Confirma tus datos</h3>
      <p><strong>Nombre:</strong> <span id="confirm-nombre"></span></p>
      <p><strong>Correo:</strong> <span id="confirm-email"></span></p>
      <p><strong>Tipo de entrada:</strong> <span id="confirm-tipo"></span></p>
      <p class="advertencia">Verifica que tu correo esté escrito correctamente. Usaremos esta información para enviarte tu acceso al evento.</p>
      <div class="botones-modal">
        <button id="btn-cancelar">Cancelar</button>
        <button id="btn-confirmar">Confirmar reserva</button>
      </div>
    </div>
  </div>

  <div id="contador"></div>
  <header>
    <img src="logo.png" alt="Logo Geekland Fest" style="max-width: 200px;" />
    <h1>Geekland Fest 2025</h1>
    <p>1 y 2 de noviembre – Casa del Obrero, Monterrey</p>
  </header>
  <img src="banner.jpg" style="width: 100%; height: auto; display: block;" />
  <section id="boletos">
    <h2>Preventa de boletos</h2>
    <form id="formulario-boletos">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />
      <label for="tipo">Venta De Preventas:</label>
      <select id="tipo" name="tipo">
        <option value="preventa">Preventa - $120</option>
        <option value="Preventa vip">Preventa Vip - $550</option>
        <option value="Preventa VIP Pass 2 day">VIP Pass 2 day - $1000</option>
        <option value="Ultimate Pass Vip">Ultimate Pass Vip - $3000</option>
      </select>
      <button type="submit">Reservar</button>
    </form>
    <button type="button" class="boton-pago">Pagar ahora</button>
    <div id="mensaje"></div>
  </section>
  <script src="boletos.js" type="module"></script>
</body>
</html>
